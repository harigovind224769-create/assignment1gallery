<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign Up â€“ Art Gallery</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="js/scripts.js" defer></script>
</head>
<body>
<header>
  <h1>
    <img src="images/logo.png" alt="Gallery Logo" style="height:38px;vertical-align:middle;margin-right:10px;">
    Art Gallery
  </h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>
</header>
<main>
  <form class="form-container" autocomplete="off">
    <h2 style="margin-bottom:24px;text-align:center;color:#255686;">Create Your Account</h2>
    <label for="fullname">Full Name</label>
    <input id="fullname" type="text" placeholder="Enter full name" autocomplete="name"/>
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Choose a username" autocomplete="username"/>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Enter your email" autocomplete="email"/>
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Choose a password" autocomplete="new-password"/>
    <button type="submit">Sign Up</button>
    <div style="margin-top:10px;text-align:center;">
      <small>Already have an account? <a href="login.html">Log In</a></small>
    </div>
  </form>
</main>
<footer><p>&copy; 2025 Art Gallery</p></footer>
</body>
</html>
